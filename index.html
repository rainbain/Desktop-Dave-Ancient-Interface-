<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Desktop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            color: white;
            background-size: cover;
            background-position: center;
        }

        #desktop,
        #startMenu,
        #musicControls {
            transform: scale(2);
            transform-origin: top left;
        }

        /* Taskbar */
        #taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: linear-gradient(to bottom, #2b2f3d, #50566b);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            transform-origin: bottom left;
        }

        #taskbarLeft {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .taskbar-icon {
            width: 64px;
            height: 64px;
            cursor: pointer;
            object-fit: contain;
            padding: 6px;
            border-radius: 10px;
            transition: background 0.15s;
        }

        .taskbar-icon:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        #startButton {
            width: 32px;
            height: 32px;
            cursor: pointer;
        }

        #clock {
            text-align: right;
            font-size: 18px;
        }

        #clock .time {
            font-size: 20px; /* corrected typo from 20x */
        }

        /* Desktop */
        #desktop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 40px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .desktop-icon {
            width: 48px;
            height: 48px;
            cursor: pointer;
        }

        .desktop-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Start Menu */
        #startMenu {
            position: absolute;
            bottom: 40px;
            left: 10px;
            width: 200px;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            display: none;
            border-radius: 6px;
        }

        .start-item {
            padding: 8px;
            cursor: pointer;
        }

        .start-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Music Controls */
        #musicControls {
            position: absolute;
            top: 100px;
            right: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #musicButtons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #nowPlaying {
            position: absolute;
            bottom: 100%;
            margin-bottom: 6px;
            display: none;
            width: 220px;
            overflow: hidden;
            white-space: nowrap;
            font-size: 13px;
            text-align: center;
            color: white;
        }

        #nowPlaying .label {
            font-size: 11px;
            opacity: 0.8;
        }

        #nowPlaying .track {
            display: inline-block;
            padding-left: 100%;
            animation: scrollText 20s linear infinite;
        }

        @keyframes scrollText {
            from { transform: translateX(0); }
            to   { transform: translateX(-100%); }
        }

        /* Music Buttons */
        .music-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.15);
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            color: #6b6f78;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            text-align: center;
            padding: 0;
            box-shadow:
                inset 0 2px 4px rgba(255, 255, 255, 0.8),
                inset 0 -3px 6px rgba(0, 0, 0, 0.1),
                0 3px 6px rgba(0, 0, 0, 0.25);
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.7);
            transition: all 0.15s ease;
        }

        .music-btn.small {
            width: 30px;
            height: 30px;
            font-size: 13px;
        }

        .music-btn.play span {
            position: relative;
            top: -2px;
            left: 1px;
        }

        .music-btn:hover {
            background: linear-gradient(to bottom, #ffffff, #dcdcdc);
            transform: translateY(-1px);
        }

        .music-btn:active {
            transform: translateY(1px);
            box-shadow:
                inset 0 2px 6px rgba(0, 0, 0, 0.2),
                0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .music-btn.play {
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            color: #1a7ed6;
            border: 1px solid #7aa7d8;
        }

        /* Video Window */
        .video-window {
            position: absolute;
            top: 300px;
            left: 500px;
            width: 800px;
            background: #c0c0c0;
            border: 1px solid #808080;
            border-radius: 4px 4px 0 0;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            font-family: Tahoma, sans-serif;
            z-index: 100;
        }

        .video-window .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 30px;
            padding: 0 8px;
            background: linear-gradient(to bottom, #50566b, #2b2f3d);
            color: white;
            border-radius: 4px 4px 0 0;
        }

        .video-window .window-buttons {
            display: flex;
            gap: 4px;
        }

        .video-window .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .video-window .window-btn.red { background: #ff5c5c; }
        .video-window .window-btn.yellow { background: #ffbd4c; }
        .video-window .window-btn.gray { background: #c0c0c0; }

        .video-window .video-content {
            background: #808080;
            padding: 10px;
        }

        .video-player {
            background: #c0c0c0;
            border: 2px inset #fff;
            padding: 8px;
        }

        .video-player video {
            width: 100%;
            display: block;
            background: black;
        }

        .video-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 6px;
        }

        .video-controls button {
            width: 32px;
            height: 32px;
            margin-right: 2px;
            background: #d4d0c8;
            border: 2px outset #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .video-controls button:active {
            border-style: inset;
        }

        .video-progress {
            width: 100%;
            height: 10px;
            background: #808080;
            margin-bottom: 6px;
            border: 2px inset #fff;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .volume-bar {
            display: flex;
            flex-direction: column-reverse;
            gap: 2px;
        }

        .volume-bar div {
            width: 6px;
            height: 8px;
            background: #404040;
        }

    </style>
</head>
<body>

    <!-- Desktop -->
    <div id="desktop">
        <div class="desktop-icon" onclick="openApp('app1')">
            <img src="blueprint.webp" alt="App Icon">
        </div>
    </div>

    <!-- Music Controls -->
    <div id="musicControls">
        <div id="nowPlaying">
            <div class="label">Now Playing:</div>
            <div class="track">Neil Cross & Danthan Brail - Welcome Home</div>
        </div>

        <div id="musicButtons">
            <button class="music-btn small" onclick="musicBack()">⏮</button>
            <button class="music-btn play" onclick="musicPlay()"><span>▶</span></button>
            <button class="music-btn" onclick="musicPause()">⏸</button>
            <button class="music-btn small" onclick="musicNext()">⏭</button>
        </div>
    </div>

    <!-- Start Menu -->
    <div id="startMenu">
        <div class="start-item" onclick="openApp('settings')">Settings</div>
        <div class="start-item" onclick="openApp('about')">About</div>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
        <div id="taskbarLeft">
            <img id="startButton" src="clome.png" onclick="toggleStart()" alt="Start Button">
            <img class="taskbar-icon" src="blueprint.webp" onclick="openApp('app1')" alt="App Icon">
        </div>

        <div id="clock">
            <div class="time" id="time"></div>
            <div id="date"></div>
        </div>
    </div>

    <!-- Video Window Container -->
    <div id="videoWindowContainer"></div>

    <!-- Audio -->
    <audio id="audio" src="music.mp3"></audio>

    <!-- External JS -->
    <script src="script.js"></script>

</body>
</html>
